<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Hover Galleries</h1>
        </header>
    
        <section class="gallery" id="gallery1">
            <h2>Gallery 1: Show/Hide Content on Hover</h2>
            <div class="card-container">
                <div class="card hover-show-hide">
                    <img src="images/1.png" alt="Card 1" class="card-img">
                    <div class="card-content">
                        <p class="hidden-content">More info about Card 1</p>
                    </div>
                </div>
                <div class="card hover-show-hide">
                    <img src="images/2.png" alt="Card 2" class="card-img">
                    <div class="card-content">
                        <p class="hidden-content">More info about Card 2</p>
                    </div>
                </div>
                <div class="card hover-show-hide">
                    <img src="images/3.png" alt="Card 3" class="card-img">
                    <div class="card-content">
                        <p class="hidden-content">More info about Card 3</p>
                    </div>
                </div>
                <div class="card hover-show-hide">
                    <img src="images/4.png" alt="Card 4" class="card-img">
                    <div class="card-content">
                        <p class="hidden-content">More info about Card 4</p>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="gallery" id="gallery2">
            <h2>Gallery 2: Scale Card on Hover</h2>
            <div class="card-container">
                <div class="card hover-scale">
                    <img src="images/5.png" alt="Card 1" class="card-img">
                    <p>Card 1</p>
                </div>
                <div class="card hover-scale">
                    <img src="images/6.jpg" alt="Card 2" class="card-img">
                    <p>Card 2</p>
                </div>
                <div class="card hover-scale">
                    <img src="images/7.png" alt="Card 3" class="card-img">
                    <p>Card 3</p>
                </div>
                <div class="card hover-scale">
                    <img src="images/8.png" alt="Card 4" class="card-img">
                    <p>Card 4</p>
                </div>
            </div>
        </section>
    
        <section class="gallery" id="gallery3">
            <h2>Gallery 3: Rotate Card on Hover</h2>
            <div class="card-container">
                <div class="card hover-rotate">
                    <img src="images/9.png" alt="Card 1" class="card-img">
                    <p>Card 1</p>
                </div>
                <div class="card hover-rotate">
                    <img src="images/10.png" alt="Card 2" class="card-img">
                    <p>Card 2</p>
                </div>
                <div class="card hover-rotate">
                    <img src="images/11.png" alt="Card 3" class="card-img">
                    <p>Card 3</p>
                </div>
                <div class="card hover-rotate">
                    <img src="images/12.png" alt="Card 4" class="card-img">
                    <p>Card 4</p>
                </div>
            </div>
        </section>
    </body>
</html>
