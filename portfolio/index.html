<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <section class="hero" style="background-image: url('images/urban-hi-res-3q76.jpg');">
        <div class="hero-content">
            <h1>Photos by Jim</h1>
            <a href="#gallery" class="cta-button">View Gallery</a>
        </div>
    </section>
    <section id="gallery" class="gallery">
        <div class="gallery-grid">
            <img src="images/urban-7yww4.jpg" alt="Gallery Image 1">
            <img src="images/urban-14h7y.jpg" alt="Gallery Image 2">
            <img src="images/urban-17c5x.jpg" alt="Gallery Image 3">
            <img src="images/urban-9mb73.jpg" alt="Gallery Image 4">
            <img src="images/urban-13n8n.jpg" alt="Gallery Image 5">
            <img src="images/urban-15r57.jpg" alt="Gallery Image 6">
            <img src="images/urban-2b3sc.jpg" alt="Gallery Image 7">
            <img src="images/urban-8zu9s.jpg" alt="Gallery Image 8">
            <img src="images/urban-16ij4.jpg" alt="Gallery Image 9">
        </div>
    </section>
    <section class="cards">
        <div class="card">
            <h3>About</h3>
            <a href="#about" class="cta-button">Learn More</a>
        </div>
        <div class="card">
            <h3>Services</h3>
            <a href="#services" class="cta-button">View Rates</a>
        </div>
        <div class="card">
            <h3>Contact</h3>
            <a href="#contact" class="cta-button">Reach Out</a>
        </div>
    </section>
</body>
</html>
